<script>
  var jsonString = `{
    "text": "json\n{\n \"comment1\": {\n \"title\": \"Your Style Aura: #Snatched ‚ú®\",\n \"text\": \"You served looks that could kill all year long, boo!\" \n },\n \"comment2\": {\n \"title\": \"Your Fashion Vibe: #Bussin' üî•\",\n \"text\": \"You were dripping in finesse, leaving everyone shook with your outfits.\"\n },\n \"comment3\": {\n \"title\": \"Your Outfit Energy: #Fleek üíØ\",\n \"text\": \"You owned every single look, radiating confidence and style.\"\n },\n \"comment4\": {\n \"title\": \"Your Wardrobe Mood: #Goals üòç\",\n \"text\": \"You understood the assignment and aced it with your killer fashion sense.\"\n }\n}\n"}`;

  // Extract JSON string from response
  const regex = /json\n([\s\S]*)/;
  const match = jsonString.match(regex);
  const textAfterJson = match[1].trim();
  const jsonObject = JSON.parse(textAfterJson.substring(0, textAfterJson.lastIndexOf("}") - 1));

  // Extracted comments
  const comments = {};
  for (let i = 1; i <= 4; i++) {
    const commentKey = `comment${i}`;
    const comment = jsonObject[commentKey];
    if (comment) {
      comments[`c${i}`] = comment.text;
    }
  }

  const { c1, c2, c3, c4 } = comments;

  console.log("Comment 1:", c1);
  console.log("Comment 2:", c2);
  console.log("Comment 3:", c3);
  console.log("Comment 4:", c4);

  // Update HTML elements with comment text
  document.getElementById("mytext1").textContent = c1;
  document.getElementById("mytext2").textContent = c2;
  document.getElementById("mytext3").textContent = c3;
  document.getElementById("mytext4").textContent = c4;

</script>
