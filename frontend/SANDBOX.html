<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Canvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <img class="hideimg" id="1img" style="width: 100px;" src="https://firebasestorage.googleapis.com/v0/b/queuewrap.appspot.com/o/image_1714900909966.jpg?alt=media&token=13735f5d-a565-489a-b5cd-d86c0769b456">
  <script>
    let imgElement; // Variable to hold the image element
    let imgData; // Variable to hold the image data

    function setup() {
      // Create a canvas
      createCanvas(400, 400);

      // Get the image element from the HTML using its ID
      imgElement = document.getElementById('1img');

      // Get the image data from the image element
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = imgElement.width;
      canvas.height = imgElement.height;
      ctx.drawImage(imgElement, 0, 0);
      imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    }

    function draw() {
      // Display the image data on the canvas
      for (let i = 0; i < imgData.data.length; i += 4) {
        let r = imgData.data[i];
        let g = imgData.data[i + 1];
        let b = imgData.data[i + 2];
        let a = imgData.data[i + 3];
        let x = (i / 4) % imgData.width;
        let y = Math.floor((i / 4) / imgData.width);
        fill(r, g, b, a);
        noStroke();
        rect(x, y, 1, 1); // Draw each pixel as a rectangle
      }
    }
  </script>
</body>
</html>
