<!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <!-- Script to draw a circle using p5.js -->
    <script>
    let x = 0;
let y = 0;
let trail = [];


          function setup() {
        // Create a canvas that spans the entire webpage
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent('p5-container'); // Set parent element for the canvas
        canvas.position(0, 0); // Position canvas at the top-left corner
        canvas.style('z-index', '-1'); // Set canvas behind other elements
    }

    function draw() {
  background(255,0); // Set background color to white
  
  // Update worm's position
  x += random(-10, 10);
  y += random(-10, 10);
  
  // Constrain the worm's position to stay within the canvas
  x = constrain(x, 0, width);
  y = constrain(y, 0, height);
  
  // Add current position to trail
  trail.push(createVector(x, y));
  
  // Draw the worm's trail
  for (let i = 0; i < trail.length; i++) {
    let alpha = map(i, 0, trail.length, 255, 0); // Fading effect
    fill(0, 0, 255, alpha); // Set fill color with fading effect
    noStroke(); // Disable stroke
    ellipse(trail[i].x, trail[i].y, 100, 100); // Draw trail ellipse
  }
  
  // Limit the length of the trail
  if (trail.length > 100) {
    trail.splice(0, 1); // Remove the oldest position
  }
  
  // Draw the worm's head
  fill(0, 0, 255); // Set fill color for the head
  noStroke(); // Disable stroke
  ellipse(x, y, 20, 20); // Draw the head
}
    </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
